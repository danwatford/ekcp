{% include header.html %}
            <section class="music-panel music-intro">
                <h1>{{ page.heading }}</h1>
				<p>{{ page.description }}</p>
            </section>
			
            <section class="music-panel music-data">

		        <div id="notation"></div>

				<div id="midi_div"></div>

				<div id="midi_div_inline"></div>

				<textarea name="abc" id="abc" cols="130" rows="15">{{ content }}</textarea>

				<div id="warnings"></div>

				</section>
			
	        <script src="/js/abcjs_editor_2.3-min.js" type="text/javascript"></script>
	        <script src="/js/MIDI.js" type="text/javascript"></script>

			<script type="text/javascript">
				window.onload = function() {
					var abcText = `{{ content }}`
					abc_editor = new ABCJS.Editor("abc", { paper_id: "notation", midi_id:"midi_div", warnings_id:"warnings" });
					window.ABCJS.renderMidi("midi_div_inline", abcText, {}, { generateInline: true }, {});
				}
			</script>
